name: Image Service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Vi vill bara deploya om vi pushar till main, inte på pull requests
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Kör build om det finns ett script, annars hoppar den över
      - name: Build
        run: npm run build --if-present

      # Du kan lägga till 'npm test' här om du vill

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/journal-system-image-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/journal-system-image-service:latest

      - name: Trigger Redeploy in KTH Cloud
        run: |
          curl -X POST "https://api.cloud.cbh.kth.se/deploy/v2/deployments/c616a29d-04c2-4992-8b5d-1c6ee169a42c/command" \
            -H "X-Api-Key: ${{ secrets.KTH_CLOUD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"command": "restart"}'
